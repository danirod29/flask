{%extends "base.html"%}

{% block content %}

<figure class="text-center">
    <h1 class="title">
        {%block title%}
            categorias
        {% endblock %}
    </h1>
</figure>
<div>
    <h2> Cantidad de post por usuario</h2>

        </article>    
    {%endfor%}
</div>

{% endblock %}
